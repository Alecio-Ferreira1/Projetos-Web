<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão Financeira Pessoal - Receitas</title>
    <link rel="stylesheet" href="public/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="public/css/receitas.css">
</head>
<body>
    <header>
        <h1 class="text-center">Gestão Financeira Pessoal</h1>
    </header>

    <div class="logout-container">
        <button id="logoutButton" class="btn btn-danger btn-sm">Sair</button>
    </div>

    <nav>
        <div class="container text-center">
            <div class="row"> 
                <div class="col elem-menu">
                    <button class="btn"><a href="index.html">Início</a></button>
                </div>
                <div class="col elem-menu">
                    <button class="btn"><a href="despesas.html">Despesas</a></button>
                </div>
                <div class="col elem-menu">
                    <button class="btn"><a href="receitas.html">Receitas</a></button>
                </div>
                <div class="col elem-menu">
                    <button class="btn"><a href="relatorios.html">Relatórios</a></button>
                </div>
            </div>
        </div>
    </nav>

    <main>
        <div class="container mt-4">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h2 class="card-title texto-receita">Adicionar Nova Receita</h2>
                            <form id="formReceita">
                                <div class="form-group mb-3 space-between-form-elem">
                                    <label for="descricao" class="form-label">Descrição</label>
                                    <input type="text" class="form-control" id="descricao" placeholder="Descrição da receita" required>
                                </div>
                                <div class="form-group mb-3 space-between-form-elem">
                                    <label for="valor" class="form-label">Valor (R$)</label>
                                    <input type="number" class="form-control" id="valor" placeholder="Valor da receita" step="0.01" required>
                                </div>
                                <div class="form-group mb-3 space-between-form-elem">
                                    <label for="dataReceita" class="form-label">Data</label>
                                    <input type="date" class="form-control" id="dataReceita" required>
                                </div>
                                <div class="form-group mb-3 space-between-form-elem">
                                    <label for="categoria" class="form-label">Categoria</label>
                                    <select class="form-control" id="categoria" required>
                                        <option value="">Selecione uma categoria</option>
                                        <option value="Salário">Salário</option>
                                        <option value="Investimentos">Investimentos</option>
                                        <option value="Vendas">Vendas</option>
                                        <option value="Outros">Outros</option>
                                    </select>
                                </div>
                                <div class="form-group mb-3 space-between-form-elem">
                                    <label for="formaRecebimento" class="form-label">Forma de Recebimento</label>
                                    <select class="form-control" id="formaRecebimento" required>
                                        <option value="">Selecione um método</option>
                                        <option value="Dinheiro">Dinheiro</option>
                                        <option value="Cartão">Cartão</option>
                                        <option value="Transferência">Transferência</option>
                                        <option value="Pix">Pix</option>
                                        <option value="Outro">Outro</option>
                                    </select>
                                </div>
                                <button type="submit" class="btn btn-success">Adicionar Receita</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-md-8 offset-md-2">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h2 class="card-title texto-receita">Receitas Adicionadas</h2>
                            <ul id="listaReceitas" class="list-group">
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="text-center">&copy;2024 Sistema de Gestão Financeira</footer>

    <script src="public/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="public/js/receitas.js"></script>
    <script src="public/js/logout.js"></script>
</body>
</html>
